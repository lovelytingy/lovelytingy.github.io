<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Jalen's Links</title>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-178760603-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-178760603-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/britsbestlife/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="britprofile1.jpg"
						alt="Jalen's Photo"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/britsbestlife/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@britsbestlife
			</a>
			<div class="link-list">
				<a
					href="https://www.linkedin.com/in/brittanyhicksbrightangle/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item dark">
						LinkedIn
					</div>
				</a>
				<a
					href="https://bright-angle.com/home"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Bright Angle
					</div>
				</a>
				<a
					href="mailto:brittany@bright-angle.com"
				>
					<div class="link-list-item medium">
						Contact Me
					</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
